<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<title>SuaCidade</title>
		<link href="http://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
<script src="http://vjs.zencdn.net/4.12/video.js"></script>
<style type="text/css">
  .vjs-default-skin .vjs-play-progress,
  .vjs-default-skin .vjs-volume-level { background-color: #ff1055 }
  .vjs-default-skin .vjs-control-bar { font-size: 132% } 
</style>
</head>
<body>
	<img id="cursor"/>
	<div id="background">
		<div>
			<video id="MY_VIDEO_1" class="video-js vjs-default-skin" loop="true" autoplay="autoplay" muted  
			 preload="auto" width="100%" height="100%" poster="MY_VIDEO_POSTER.jpg"
			 data-setup="{}">
			 <source src="https://cdn.discordapp.com/attachments/902679973129773137/1011845888039194625/Composicao_1_AdobeExpress_1.mp4" type='video/mp4'>
			 <source src="MY_VIDEO.webm" type='video/webm'>
			 <p class="vjs-no-js"><a href="http://videojs.com/html5-video-support/" target="_blank"></a></p>
			</video>
	</div>
	</div>
	
	<div id="player"></div>
	<div class="row align-items-start">
		<div class="col-4">
			<div id="music-info">
				<div class="icon-button" onclick="OnPlayClick()"><i class="fas fa-pause"></i></div>
				<div class="icon-button" onclick="OnSkipClick()"><i class="fas fa-forward"></i></div>
				<input type="range" min="1" max="100" id="volumeSlider">
			</div>
		</div>
	</div>
	<div class="container">
		<div id="container">
			<header id="topo">
				<h1 id="titulo2"></h1>
			</header>
			<footer id="fimpage">
				<div class="loader"></div>
			</footer>
		</div>
	</div>

	<script src="js/synn.js"></script>
	<script src="js/config.js"></script>
	<script src="js/progressbar-renderer.js"></script>
	<script src="js/music-handler.js"></script>
	<script src="js/music-controls.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
