<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>vrp_login</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="actionmenu">
            <div class="conteudo">
                <div class="titulo">
                    <div id="logo"><img src=""></div>
                </div>
                <div class="spawn-um">
                    <div class="spawn-titulo-um">
                        <p><b>Aeroporto</b></p>
                    </div>
                    <div class="spawn-imagem-um">
                        <img src="imagens/aeroporto.png">
                    </div>
                    <div class="spawn-botao-um">
                        <button data-action="aeroporto" class="menuoption"><img src="imagens/marcador.svg"></button>
                    </div>
                </div>
                <div class="spawn-dois">
                    <div class="spawn-titulo-dois">
                        <p><b>Garagem</b></p>
                    </div>
                    <div class="spawn-imagem-dois">
                        <img src="imagens/garagem.png">
                    </div>
                    <div class="spawn-botao-dois">
                        <button data-action="garagem" class="menuoption"><img src="imagens/marcador.svg"></button>
                    </div>
                </div>
                <div class="spawn-tres">
                    <div class="spawn-titulo-tres">
                        <p><b>Pier</b></p>
                    </div>
                    <div class="spawn-imagem-tres">
                        <img src="imagens/pier.png">
                    </div>
                    <div class="spawn-botao-tres">
                        <button data-action="pier" class="menuoption"><img src="imagens/marcador.svg"></button>
                    </div>
                  
                  </div>
                   <div class="spawn-botao-quatro">
                        <button data-action="fechar" class="menuoption"><b>Última localização</b></button>
                    </div>
                      </div>
                  
                  
                </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
