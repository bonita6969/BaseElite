<html>
	<head>
		<meta charset="UTF-8">
		<title>#EliteInventory</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		<link href="css.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>


		<div class="inventory">
			<div id="inventory-armado">
                <div class="header-armado"></div>
                <div class="armas"></div>
				<div class="slotskeybind">
				</div>
			</div>

			<div class="innerInventory" id = "innerInventory">
                <div class="invMiddle">
                    <div class="use">USAR</div>
                    <input class="amount" type="number" value="" placeholder="QUANTIDADE" />
                    <div class="send">ENVIAR</div>
                </div>
				<div class="sections">
					<div class="invLeft"></div>
				</div>
                <div class="box-peso">
                        <div id="circ"></div>
                    <div class="peso-sobrando"></div>
                </div>
			</div>
			<div class="invRight"></div>
            <div class="identidade">
                    <img class="imagem-perso" id="trocar-img" alt="">
                    <div class="nome-personagem" id="nome-personagem"></div>
                    <div class="idade-personagem" id="idade"></div>
                    <div class="passaporte-personagem"><op style="color: #fff;" id="passaporte-personagem"></op></div>
                    <div class="c-2-id">
                        <div class="item-id">
                            <div class="text-id">EMPREGO</div>
                            <div class="text-id2" id="emprego"></div>
                        </div>
                        <div class="item-id">
                            <div class="text-id">TELEFONE</div>
                            <div class="text-id2" id="celular"></div>
                        </div>
                        <div class="item-id">
                            <div class="text-id">REGISTRO</div>
                            <div class="text-id2" id="registro"></div>
                        </div>
                        <div class="item-id">
                            <div class="text-id">VIP</div>
                            <div class="text-id2" id="vip1"></div>
                            <div class="text-id2" id="vip2"></div>
                            <div class="text-id2" id="vip3"></div>
                            <div class="text-id2" id="vip4"></div>
                            <div class="text-id2" id="vip5"></div>
                            <div class="text-id2" id="vip6"></div>
                            <div class="text-id2" id="vip7"></div>
                            <div class="text-id2" id="vip8"></div>
                            <div class="text-id2" id="vip9"></div>
                        </div>
                        <div class="item-id">
                            <div class="text-id">BANCO</div>
                            <div class="text-id2" id="banco"></div>
                        </div>
                        <div class="item-id">
                            <div class="text-id">MULTAS</div>
                            <div class="text-id2" id="multas"></div>
                        </div>
                    </div>
            <div class="crafting">
                <div class="innerInventory">
                    <div class="topInfo">
                        <div class="myInfos"></div>
                        <div class="recipe"></div>
                    </div>
                    <div class="sections">
                        <div class="invLeft"></div>
                        <div class="invMiddle">
						<input class="amount" type="number" placeholder="" />
					</div>
					<div class="invRight"></div>
				</div>
			</div>
		</div>
      </div>
		<script src="jquery.js" type="text/javascript"></script>
	</body>
</html>
